- Class: mult_question
  Output: "Was halten Sie für die plausibelste Erklärung für den beobachteten Zusammenhang?"
  AnswerChoices: wenn die Sonne scheint, wird mehr Eis gegessen und es entstehen mehr Sonnenbrände;Menschen, die Sonnenbrand haben, kaufen mehr Eis, um sich damit die Haut zu kühlen;die Haut wird durch Inhaltsstoffe des Eis sensitiver und verbrennt dadurch leichter
  CorrectAnswer: wenn die Sonne scheint, wird mehr Eis gegessen und es entstehen mehr Sonnenbrände
  AnswerTests: TRUE
  Hint: "Die Korrelation macht keine Aussage zur Wirkrichtung."

- Class: text
  Output: "Alle genannten Begründungen sind theoretisch denkbar, wenn auch nicht unbedingt gleichermaßen plausibel. Es könnte also einen direkten Kausalzusammenhang geben. Am wahrscheinlichsten ist jedoch, dass es eine dritte Variable im Hintergrund gibt, die beide Variablen beeinflusst. Der Sonnenschein wirkt sich sowohl auf den Eiskonsum wie auch auf die Anzahl der Sonnenbrände aus."

- Class: text
  Output: "Bei diesem Beispiel ist es einigermaßen offensichtlich, was die wahren Zusammenhänge sein könnten. Leider finden sich in Publikationen immer wieder Fälle, wo die Autoren eine Korrelation als Kausalzusammenhang interpretieren, obwohl die Korrelation dies nicht belegt."

- Class: text
  Output: "Dies ist also der erste große Fehler, den man bei der Interpretation eines Korrelationskoeffizienten machen kann: eine gefundene Korrelation als Kausalzusammenhang interpretieren. Eine Wirkrichtung A -> B ist möglich. Aber auch wenn die Wirkrichung B -> A wäre, würde sich ja eine Korrelation zeigen. Und häufig entsteht, wie in unserem Beispiel, die Korrelation auf Grund eines dritten Faktors C, der sich auf A und auf B auswirkt, ohne dass es einen direkten Zusammenhang zwischen A und B gibt."

